<!-- src/app/auth/login/login.component.html -->
<div class="login-container">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <mat-card class="login-card glass-effect">
    <div class="logo-container">
      <!--<div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
          <path d="M11 13.5v6.5h2v-6.5l-9-4.5v9l9 4.5v-9z"/>
        </svg>
      </div>-->
      <h1>Bienvenido</h1>
      <p>Inicia sesión para continuar</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input 
          matInput 
          formControlName="username" 
          [placeholder]="showUsernamePlaceholder ? 'Ingrese su usuario' : ''"
          (focus)="onFocus('username')"
          (blur)="onBlur('username')">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input 
          matInput 
          type="password" 
          formControlName="password" 
          [placeholder]="showPasswordPlaceholder ? '••••••••' : ''"
          (focus)="onFocus('password')"
          (blur)="onBlur('password')">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
      
      <button mat-raised-button type="submit" class="login-button" [disabled]="!loginForm.valid">
        <mat-icon>login</mat-icon>
        <span>Iniciar Sesión</span>
      </button>
      
      <div class="divider">
        <span></span>
      </div>
      
      <!--<div class="social-buttons">
        <button mat-icon-button class="social-btn google" aria-label="Iniciar con Google">
          <mat-icon svgIcon="google"></mat-icon>
        </button>
        <button mat-icon-button class="social-btn microsoft" aria-label="Iniciar con Microsoft">
          <mat-icon svgIcon="microsoft"></mat-icon>
        </button>
      </div>-->
    </form>
    
    <div class="footer">
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <p>¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a></p>
    </div>
  </mat-card>
</div>
